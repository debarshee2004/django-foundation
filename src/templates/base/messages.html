{% if messages %}
<div class="fixed top-4 right-4 z-50">
  {% for message in messages %}
  <div
    class="mb-2 px-4 py-3 rounded-md shadow-lg {% if message.tags == 'error' %}bg-red-100 border border-red-400 text-red-700{% elif message.tags == 'warning' %}bg-yellow-100 border border-yellow-400 text-yellow-700{% elif message.tags == 'success' %}bg-green-100 border border-green-400 text-green-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}"
  >
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}
